<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="trocadero">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>TrocaderoShop</ion-title>
    <i class='bx bx-search-alt' slot="end" style="font-size: 18px; margin-right: 16px;" routerLink="/buscarproducto"></i>
    <!--i class='bx bxs-shopping-bags' slot="end" style="font-size: 18px; margin-right: 16px;" routerLink="/carritodecompras"></i-->
    <img src="../../assets/icon/trocaderologo.jpg" alt="" style="width: 42px; height: 42px;" slot="end" routerLink="/carritodecompras">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!--CATEGORIAS-->
  <ion-label>Categorias</ion-label>
  <swiper-container [slidesPerView]="3.5" [spaceBetween]="10">
    <swiper-slide *ngFor="let categoria of categorias" (click)="FiltrarPorCategoria(categoria.nombre)">       
        <h2 class="items-categoria">
          <span>
            <img src="{{categoria.imagen}}" alt="" slot="start" style="width: 22px; height: 22px; margin-right: 16px;">
          </span>
          {{categoria.nombre}}
        </h2>
    </swiper-slide>
  </swiper-container>



  <div class="vspace"></div> <!--espacio de 24px de alto-->
  <swiper-container [slidesPerView]="3.5" [spaceBetween]="50">
    <swiper-slide *ngFor="let producto of todosLosProductos" [routerLink]="['/detalleproducto',producto.nombre, producto.idVendedor]">
      <div class="card-item-product">
        <img src="{{producto.imagenes[0]}}" alt="">
        <p>{{producto.nombre}} <span><i class='bx bx-shopping-bag' style="color: #673BB7 !important;"></i></span></p>
      </div>
   </swiper-slide>
  </swiper-container>

  <!--CARGA LA LISTA DE TODOS LOS PRODUCTOS-->
  <div class="vspace"></div> <!--espacio de 24px de alto-->
  <ion-label>Productos Disponibles</ion-label>
  
  <!--h1 class="ion-text-center trocacolor" *ngIf="sinProductos === true">
    Aun no hay Productos Registrados
  </h1-->

  <ion-list lines="none">
    <ion-grid *ngFor="let producto of todosLosProductos" [routerLink]="['/detalleproducto',producto.nombre, producto.idVendedor]" class="box-shadow">
      <ion-row>
        <ion-col size="3">
          <img alt="Silhouette of mountains" 
            src="{{producto.imagenes[0]}}" 
            style="width: 72px; height: 80px; object-fit: cover; border-radius: 8px 8px 8px 8px;"  
          />
        </ion-col>
        
        <ion-col size="9">
          <h1 
            style="font-size: 20px; font-weight: 400; margin-top: -2px;">{{producto.nombre}}
          </h1>
          <p 
            style="font-size: 12px; font-weight: 100; margin-top: -4px;" >{{producto.categoria}}
          </p>
          <h4 
            style="display: flex; justify-content: space-between; font-size: 12px; font-weight: 200;">${{producto.precio}} <span style="margin-top: -16px;"><ion-chip color="trocadero">Ver</ion-chip></span>
          </h4>
        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-list>

  <!--ion-button routerLink="/agregarproducto" expand="block" mode="ios">Agregar Producto</ion-button-->

</ion-content>
